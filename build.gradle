apply plugin: 'idea'
apply plugin: 'java-library'

group 'fr.hyriode'
version '1.0.0'
archivesBaseName = 'HyriRushTheFlag'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()

    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/groups/public/' }

    maven {
        name = 'Hyrame_maven'
        url = 'https://maven.pkg.github.com/Hyriode/Hyrame/'

        credentials {
            username System.getenv('USERNAME')
            password System.getenv('TOKEN')
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'fr.hyriode:hyrame:1.3.6'
}

processResources {
    filter {
        it.replace('@version@', project.version)
    }
}

task deploy(dependsOn: build) {
    doLast {
        delete "H:/Dev/dev Mc/Serveurs/hyriode/HyriRushTheFlag/plugins/HyriRushTheFlag-1.0.0.jar"
        copy {
            from "H:/Dev/dev Mc/DevPlug/hyriode/HyriRushTheFlag/build/libs/HyriRushTheFlag-1.0.0.jar"
            into "H:/Dev/dev Mc/Serveurs/hyriode/HyriRushTheFlag/plugins"
        }
    }
}